<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page background image */
    body {
      background: url('asset/bg3.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    /* Left section background */
    .bg-image-custom {
      background: url('asset/cs.png') no-repeat center center;
      background-size: cover;
      height: 100%;
    }

    /* Floating login form container */
    .login-container {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
      box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
    }

    /* Button gradient */
    .btn-gradient {
      background: linear-gradient(45deg, #0DFF27, #D5E80C);
      color: rgb(43, 47, 43);
      border: none;
    }

    .btn-gradient:hover {
      background: linear-gradient(45deg, #88e406, #07db71);
      color: white;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .container-fluid {
        flex-direction: column;
      }

      .bg-image-custom {
        text-align: center;
        height: 200px; 
      }

      .login-container {
        margin-top: 20px;
      }
    }
    h1 {
    font-family: 'Merriweather';  
    font-size: 45px;                   
    color: #232523;                    
    text-align: center;              
    margin-top: 20px;                  
    margin-bottom: 10px;             
    font-weight: bold;                 
}
  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-75 h-75 shadow-lg rounded d-flex">
      <!-- Left section with Background Image -->
      <div class="col-lg-6 bg-image-custom d-flex flex-column justify-content-center align-items-start p-4">
        <h1 class="mb-4">Myla's Clothing Store</h1>
        <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
      </div>

      <!-- Floating Login Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="login-container">
          <h3 class="text-center mb-5 me-1">USER LOGIN</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">Remember</label>
              </div>
              <a href="#" class="text-decoration-none">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-gradient w-100">LOGIN</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      window.location.href = 'pos.html'; // Redirect to POS page
    });
  </script>
</body>
</html>
