<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myla's Clothing Store - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* General body styling */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #F4F4F4; /* Light gray background for contrast */
      margin: 0;
      padding: 0;
    }

    /* Navbar styling */
    .first-navbar {
      position: sticky;
      top: 0;
      width: 100%;
      background-color: #2B4024;
      color: white;
      padding: 10px 20px;
      z-index: 1000;
    }

    .first-navbar .navbar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .first-navbar img {
      width: 40px;
      height: 40px;
    }

    .first-navbar h3 {
      margin: 0;
      font-size: 1.5rem;
    }

    /* Login container styling */
    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 100%;
      margin: 80px auto; /* Centered vertically and horizontally */
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2B4024;
    }

    .login-btn {
      background-color: #F97400;
      color: white;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #D96300;
    }

    .forgot-password {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #2B4024;
      text-decoration: none;
      font-size: 0.9rem;
    }

    .forgot-password:hover {
      text-decoration: underline;
    }

    /* Loading animation styling */
    .loading-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.8);
      z-index: 2000;
      justify-content: center;
      align-items: center;
    }

    .loading-container .spinner-border {
      color: #F97400;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="first-navbar">
    <nav class="navbar">
      <div class="container-fluid">
        <h3 class="navbar-brand">
          <img src="asset/logo.png" alt="Logo">
          Myla's Clothing Store
        </h3>
      </div>
    </nav>
  </div>

  <!-- Centered Login Form -->
  <div class="login-container">
    <h2>Welcome Back!</h2>
    <form id="loginForm">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn login-btn">Log In</button>
      </div>
      <a href="#" class="forgot-password">Forgot password?</a>
    </form>
  </div>

  <!-- Loading Animation -->
  <div class="loading-container" id="loading">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // JavaScript to handle login form submission and display loading animation
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Show loading animation
      const loading = document.getElementById('loading');
      loading.style.display = 'flex';

      // Simulate a delay to mimic login processing (2 seconds)
      setTimeout(() => {
        loading.style.display = 'none';
        // Redirect to the POS page
        window.location.href = 'pos.html';
      }, 2000);
    });
  </script>
</body>
</html>
