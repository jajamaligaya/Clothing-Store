<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Full-page background image */
    body {
  background: url('/asset/DALLÂ·E\ 2024-12-02\ 22.42.49\ -\ A\ darker\ professional\ corporate-themed\ background\ designed\ for\ a\ system\ interface.\ The\ design\ features\ a\ deep\ dark\ blue\ gradient\ transitioning\ from\ al.webp') no-repeat center center fixed;
  background-size: cover;
}

/* Left section background */
.bg-image-custom {
  background: url('/asset/blueee1.jpg') no-repeat center center;
  background-size: cover;
  height: 100%;
}
/* Input fields: username and password */
input[type="text"], input[type="password"] {
  background-color: rgba(255, 255, 255, 0.7);  
  color: #333; 
  border: 1px solid #ddd;  
  border-radius: 5px;  
  padding: 10px 15px; 
  width: 100%;  
  font-size: 16px;  
  margin-bottom: 15px;  
}

/* Focus state for username and password fields */
input[type="text"]:focus, input[type="password"]:focus {
  outline: none; 
  border-color: #0061b0;  
  box-shadow: 0 0 8px rgba(0, 97, 176, 0.6);  
}

/* Styling for placeholder text */
input[type="text"]::placeholder, input[type="password"]::placeholder {
  color: #666; 
}

label {
  color: #fff; 
  font-size: 16px; 
  margin-bottom: 5px; 
  display: block;  
}

/* Floating login form container */
.login-container {
  background: rgba(0, 0, 0, 0.6); 
  border-radius: 15px;
  box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);  
  padding: 30px;
  width: 100%;
}

.btn-gradient {
  background: linear-gradient(45deg, #004085, #0061b0);  
  color: white;  
  border: none;
  padding: 10px 20px;
  border-radius: 5px;  
  font-size: 16px; 
}

.btn-gradient:hover {
  background: linear-gradient(45deg, #003366, #004d99); 
  color: white;
  box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);  
}

/* Button active state (pressing effect) */
.btn-gradient:active {
  background: linear-gradient(45deg, #00264d, #003366); 
  box-shadow: inset 0px 3px 6px rgba(0, 0, 0, 0.2);
}

/* Responsive adjustments */
@media (max-width: 768px) {
  .container-fluid {
    flex-direction: column;
  }

  .bg-image-custom {
    text-align: center;
    height: 200px; 
  }

  .login-container {
    margin-top: 20px;
  }
}

/* Heading styles */
h1 {
  font-family: 'Merriweather';  
  font-size: 45px;                   
  color: #ffffff; 
  text-align: center;              
  margin-top: 20px;                   
  margin-bottom: 10px;             
  font-weight: bold; 
  margin-left: 40px;                
}

h4 {
  color: #d3f300;  
  margin-left: 40px;
}

  </style>
</head>
<body>
  <div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row w-75 h-75 shadow-lg rounded d-flex">
      <!-- Left section with Background Image -->
      <div class="col-lg-6 bg-image-custom d-flex flex-column justify-content-center align-items-start p-4">
        <h1 class="mb-4">Myla's Clothing Store</h1>
        <h4>The Myla Clothing Store is a well-established clothing business located at the Balayan Public Market on Damballelos Street, Balayan, Batangas.</h4>
        <h4>Contact Number:091234567811</h4>
        <h4>Email Address:mylaclothing@gmail.com</h4>
      </div>

      <!-- Floating Login Form -->
      <div class="col-lg-6 d-flex align-items-center justify-content-center">
        <div class="login-container">
          <h3 class="text-center mb-5 me-1">Log In</h3>
          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <a type="submit" class="btn btn-gradient w-100" href="/FrontEnd/Product/product.html">LOGIN</a>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission
      window.location.href = 'pos.html'; // Redirect to POS page
    });
  </script>
</body>
</html>
