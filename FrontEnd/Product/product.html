<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="product.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_circle" />
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <h3 class="navbar-brand">
                <img src="/asset/logo.png" alt="Logo" width="30" height="30" class="logo d-inline-block align-top">
                Myla's Clothing Store
            </h3>
            <!-- Profile Icon -->
            <div class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-toggle="dropdown">
                    <span><img src="./user icon.svg" class="user" alt=""></span>
                </a>
                <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item" href="/FrontEnd/Login/index.html" id="logoutBtn">Log Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="side col-md-2 d-none d-md-block bg-light sidebar">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active bi bi-shop " href="/FrontEnd/Product/product.html">Product</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bi bi-cart4 " href="/FrontEnd/Point of Sale/pos.html">POS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bi bi-receipt " href="/FrontEnd/Sale/sale.html">Sales</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link bi bi-clipboard-x" href="/FrontEnd/Report/report.html">Report</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="table-container">
                <!-- Trigger Button for Modal (Small Button) -->
                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                    Add Product
                </button>

                <!-- Product Inventory Table -->
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th scope="col">Product Name</th>
                            <th scope="col">Unit Investment</th>
                            <th scope="col">Unit Price</th>
                            <th scope="col">Quantity in Hand</th>
                            <th scope="col">Quantity Sold</th>
                            <th scope="col">Total Investment</th>
                            <th scope="col">Total Sale</th>
                            <th scope="col">Profit Status</th>
                            <th scope="col">Edit Option</th>
                        </tr>
                    </thead>
                    <tbody id="productTableBody">
                        <!-- Product rows will be populated here by JavaScript -->
                    </tbody>
                </table>
                <!-- Modal (Add/Edit Product) -->
                <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Edit Product</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <form class="form">
                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="productName" class="form-label text-dark">Product Name</label>
                                            <input type="text" class="form-control" id="productName" />
                                        </div>
                                        <div class="col-md-6">
                                            <label for="unitInvestment" class="form-label text-dark">Unit Investment</label>
                                            <input type="number" class="form-control" id="unitInvestment" />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="unitPrice" class="form-label text-dark">Unit Price</label>
                                            <input type="number" class="form-control" id="unitPrice" />
                                        </div>
                                        <div class="col-md-6">
                                            <label for="quantityInHand" class="form-label text-dark">Quantity in Hand</label>
                                            <input type="number" class="form-control" id="quantityInHand" />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="quantitySold" class="form-label text-dark">Quantity Sold</label>
                                            <input type="number" class="form-control" id="quantitySold" />
                                        </div>
                                        <div class="col-md-6">
                                            <label for="totalInvestment" class="form-label text-dark">Total Investment</label>
                                            <input type="number" class="form-control" id="totalInvestment" />
                                        </div>
                                    </div>

                                    <div class="row mb-3">
                                        <div class="col-md-6">
                                            <label for="totalsale" class="form-label text-dark">Total Sale</label>
                                            <input type="number" class="form-control" id="totalsale" />
                                        </div>
                                        <div class="col-md-6">
                                            <label for="profitstatus" class="form-label text-dark">Profit Status</label>
                                            <input type="number" class="form-control" id="profitstatus" />
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- Modal Body -->
            

        </div>
    </div>

    <!-- Modal (Add/Edit Product) -->
    <!-- Modal code here remains unchanged from your provided HTML -->
    
    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    

    <!-- Fetch and Display Products Script -->
    <script src="/FrontEnd/Product/product.js"></script>
</body>
</html>
